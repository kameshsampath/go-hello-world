stages:
  - test
  - build
  - push

variables:
  KO_DOCKER_REPO: "registry.gitlab.com/${GITLAB_USER_LOGIN}/go-hello-world"

test:
  stage: test
  image:
    name: golang:1.19
    entrypoint: [""]
  script:
    - go test -v ./...

ko_build:
  stage: push
  image:
    name: docker.io/kameshsampath/kube-dev-tools:0.1.5
    entrypoint: [""]
  before_script:
    - echo "$CI_JOB_TOKEN" | ko auth login registry.gitlab.com -u "${GITLAB_USER_LOGIN}" --password-stdin
  script:
    - ko build --bare --tags "$CI_COMMIT_SHORT_SHA" .

  